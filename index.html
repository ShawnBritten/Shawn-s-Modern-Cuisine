                <p>
                    Golden brown buttered biscuits with a nice creamy broccoli soup and a side of homemade cheese souffle!

                <p>

                    Served with home cooked golden brown hashbrowns. Click <a href="Cheese Souffle.html">here</a> for the recipe!

        <div>
            <p id="chicken"></p>
            <br />
            <h1>Chicken</h1>
            <hr />
            <figure class="odd">
                <img src="IMG_2701 (2).jpeg" alt="Roast Chicken with Mash Potatoes, Natural Pan Gravy, and Seasonal Vegetable" />
                <h2>Roast Chicken with Mash Potatoes, Natural Pan Gravy, and Seasonal Vegetable</h2>
                <p>
                    Succulent chicken drums, thighs, and breasts lightly brushed with melted butter.
                    Seasoned with salt, pepper, and bathed in mirepoix roasted in a conventional oven at 425 degrees fahrenheit to give the skin
                    it's scrumptious texture. Served with fresh mash potatoes and topped with smooth but thick homemade chicken gravy.
                    Finally finishing the plate with steamed and seasoned broccoli. Click <a href="Roast Chicken.html">here</a> for the recipe!
                </p>
                <p class="price">USD 18.99</p>
            </figure>
            <figure class="even">
                <img src="IMG_2937 (2).jpeg" alt="Chausser Chicken with Stir-fried Vegetable and served with rice" />
                <h2>Chausser Chicken with Stir-fried Vegetable and served with rice</h2>
                <p>
                    A rambunctious coated chicken breast with a remarkably coat that is crunch to the taste.
                    With a signature sauce, the Chausser Sauce, a recipe from “Cooking with Mickey Around the World Cookbook” WDC 1986.
                    Served with seasoned stir-fry vegatables to include grean beans, carrots, and broccolli. Lastly, adding to the dish,
                    now served with white rice. Click <a href="Chausser Chicken.html">here</a> for the recipe!
                </p>
                <p class="price">USD 19.99</p>
            </figure>
        </div>

            <h1>Pork</h1>
            <hr />
            <figure class="odd">
                <img src="IMG_2648 (2).jpeg" alt="Seared Pork Chop with Mexican Gremolata and served with rice" />
                <h2>Seared Pork Chop with Mexican Gremolata and served with rice</h2>
                <p>
                    A traditional mexican dish that brings herbs and spices to your taste buds.
                    The pork chop is seasoned and pan seared adding a juicy crest on the outer rim.
                    Served with an original mexican gremolata and white rice. Click <a href="Pork Chop.html">here</a> for the recipe!
                </p>
                <p class="price">USD 18.99</p>
            </figure>


        </div>
        <div>
            <p id="beef"></p>
            <br />
            <h1>Beef</h1>
            <hr />
            <figure class="even">
                <img src="IMG_3145 (2).jpeg" alt="Chicago Italian Beef" />
                <img src="IMG_3142 (2).jpeg" alt="Gumbo" />
                <h2>Gumbo/ Chicago Italian Beef</h2>
                <p>
                    Three dishes for the price of one and a chef's favorite! The Italian Beef Sandwich in Chicago is what the Philly Cheesesteak is in Philadelphia.  Legendary!!
                    The main keys to making a proper sandwich is having great Au Jus.
                    Thin slices of intalian beef marinated in Au Jus sauce laid in between
                    a toasted homemade sub and topped with Giardiniera, Chicago style!
                    Alongside the Chicago Italian Beef is gumbo that has an affluent taste in herbs and spices. The protein in the gumbo
                    is beef, sausages, and shrimp served with rice.
                    Click <a href="Gumbo.html">here</a> for the recipe!
                </p>
                <p class="price">USD 24.99</p>
            </figure>
            <figure class="odd">
                <img src="IMG_6103 (2).jpeg" alt="Beef Stew" />
                <img src="IMG_6102 (2).jpeg" alt="Mushroom Risotto" />
                <h2>Beef Stew and Mushroom Risotto</h2>
                <p>
                    Highly rich in flavored the beef stew and mushroom risotto is unmatched. This delectable dish is cooked with our finest of red wine.
                    The beef is complimented with peas, carrots, celery, and onions. The mushroom risotto is what takes the cake as the rice is slowed cooked with an authentic texture.
                    The Risotto includes mushrooms to give it it's signature taste! Click <a href="Beef Stew.html">here</a> for the recipe!
                </p>
                <p class="price">USD 24.99</p>
            </figure>
        </div>

            <p id="fish"></p>
            <br />
            <h1>Fish</h1>
            <hr />
            <figure class="even">
                <img src="IMG_2964 (2).jpeg" alt="Fish and Chips and New England Clam Chowder" />
                <h2>Fish and Chips and New England Clam Chowder</h2>
                <p>
                    A two dish special! Pan fried fish lightly breaded with a squeeze of lemon and a slice of lemon for pizazz.
                    Served with salted steak fries and New England Chowder! Click <a href="Fish and Chips.html">here</a> for the recipe!
                </p>
                <p class="price">USD 20.99</p>
            </figure>
            <figure class="odd">
                <img src="IMG_2942 (2).jpeg" alt="Seafood Fettuccini Alfredo with Homemade Pasta" />
                <h2>Seafood Fettuccini Alfredo with Homemade Pasta</h2>
                <p>
                    Whether it is scallops, shrimp, or chicken, grilling is a direct heat method that should add flavor to your protein through the searing or charring of the surface of the meat.
                    In this dish we will be serving seared scallops and shrimps! Alongside the protein are fresh handmade pasta coated in
                    Bechamel sauce for Alfredo! Click <a href="Seafood Fettuccini.html">here</a> for the recipe!
                </p>
                <p class="price">USD 24.99</p>
            </figure>
        </div>

            <hr />
            <figure class="even">
                <img src="IMG_3080 (2).jpeg" alt="Split Pea Soup with Salad Nicoise using fresh Mayonnaise" />
                <h2>Split Pea Soup with Salad Nicoise using fresh Mayonnaise</h2>
                <p>
                    Its name comes from the olive Niçoise which is grown in the Alpes-Maritimes region of France. This dish bring out the best in each garnish by cooking or designing each one.
                    It is a combination of vegetables in a salad with sweet's and sours coming from the vinaigrette and pickled garnish.
                    It is plated with tuna in an awed inspired presentation grasping the conception from Ernest Hemingway's book "The Sun also Rises" where in italy the tuna is served differently than what we arte used to.
                    Click <a href="Salad.html">here</a> for the recipe!
                </p>
                <p class="price">USD 16.99</p>
            </figure>
